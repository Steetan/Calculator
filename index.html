<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="items/calculator-icon.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body class="body">
    <div class="loading"></div>
    <div class="title">
        <img src="items/o1kr3blrmRA-transformed_cut-photo.ru.png" alt="" class="title__img">
    </div>
    <div class="container">
        <div class="calculator">
            <div class="calculator__print-mini"></div>
            <div class="calculator__print">
            </div>
            <div class="calculator__input">
                <button class="calculator__btn action-4">←</button>
                <button class="calculator__btn action-10">CE</button>
                <button class="calculator__btn action-3">C</button>
                <button class="calculator__btn action-9">%</button>
                <button class="calculator__btn action-8"><span>1</span>/<span>x</span></button>
                <button class="calculator__btn action-7">x<span>2</span></button>
                <button class="calculator__btn action-5">√</button>
                <button class="calculator__btn action">+</button>
                <button class="calculator__btn">7</button>
                <button class="calculator__btn">8</button>
                <button class="calculator__btn">9</button>
                <button class="calculator__btn action">-</button>
                <button class="calculator__btn">4</button>
                <button class="calculator__btn">5</button>
                <button class="calculator__btn">6</button>
                <button class="calculator__btn action">*</button>
                <button class="calculator__btn">1</button>
                <button class="calculator__btn">2</button>
                <button class="calculator__btn">3</button>
                <button class="calculator__btn action">/</button>
                <button class="calculator__btn action-6">+/-</button>
                <button class="calculator__btn">0</button>
                <button class="calculator__btn">.</button>
                <button class="calculator__btn action-2">=</button>
            </div>
        </div>
        <img src="items/fj0j6_nVTBQ-transformed_cut-photo.ru.png" alt="" class="desc__img">
        <img src="items/F7oiQ-YVlKc-transformed_cut-photo.ru.png" alt="" class="text__img">
    </div>
    <div class="eye__block">
        <img src="items/eye.png" alt="" class="eye__img eye--off">
    </div>
    
    <script defer src="main.js"></script>
</body>
</html>
